<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <a href="index.html">
        <button type="button">Volver</button>
    </a>

    <p></p> <!-- Quitar el espacio, hacerlo con css -->

    <form id="register-form">
        <label for="email">Email</label>
        <input type="text" id="email" required> 

        <label for="password">Contraseña</label>
        <input type="password" id="password" required minlength="5">

        <label for="password-confirmation">Confirma la contraseña</label>
        <input type="password" id="confirm-password" required minlength="5">

        <button type="submit">Crear usuario</button>
    </form>

    <script type="module" src="register.js"></script>
</body>
</html>
